<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stojinator's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
          <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <ul class="navbar-nav">
          <li><a href="index.html" class="home">Home</a></li>
          <li><a href="abtus.html" class="abtus">About Us</a></li>

        </ul>

    <div class="container">
      <div class="contact-form">
        <form action="https://formspree.io/f/xwkjgjgr" method="POST">
          <h1>Contact Form</h1>
          <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
          <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
          <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
          <textarea name="message" cols="60" rows="5" placeholder="Enter Text" autocomplete="off" required></textarea>
          <button type="submit" class="submitbut">Send Message</button>
      </form>
      </div>
    </div>
